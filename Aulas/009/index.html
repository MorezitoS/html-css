<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol>
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Ir ao banheiro</li>
    </ol>
    <h2>Listas Mistas</h2>
    <ol>
        <li>Comida</li>
        <ol>
            <li>Pizza</li>
            <li>Strogonoff</li>
            <li>Feijão</li>
        </ol>
        <li>Bebidas</li>
        <ol >
            <li>Água</li>
            <li>Refrigerante</li>
            <li>Coca</li>
        </ol>
    </ol>
</body>
</html>
