<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em Html</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir o site em vários dispositivos para ver como a imagens mudam de tamanho</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Áudios</h1>
    <p>Aprendendo a colocar áudios</p>
    <audio>
        <source src="midia/Everest.mp3" type="audio/mpeg">
    </audio>
    <p>Não foi possivel Iniciar o audio baixe ele clicando <a href="midia/Everest.mp3">aqui</a></p>
</body>
</html>
